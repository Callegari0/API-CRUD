<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>API-CRUD</title>
</head>

<body>

    <header>
        <nav>
            <ul class="nav-list-flex">

                <li>
                    <a href="https://github.com/Callegari0/API-CRUD/blob/main/README.md" target="_blank"
                        class="li-a-text-decoration">
                        <span>
                            <img src="../images/instructions-icon.svg" alt="Instruções">
                            <p>Instruções</p>
                        </span>
                    </a>
                </li>

                <li>
                    <a href="https://callegari0.github.io/Projetos-e-contato/" target="_blank"
                        class="li-a-text-decoration">
                        <img src="../images/internet-icon.svg" alt="Site pessoal">
                        <p>Página pessoal</p>
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/in/luiz-eduardo-perez-callegario-592004187/" target="_blank"
                        class="li-a-text-decoration">
                        <img src="../images/linkedin-icon.svg" alt="Contato">
                        <p>LinkedIn</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <p class="main-inicial-phrase">Olá, antes de testar as funcionalidades dessa interface, leia as intruções :)</p>

        <div class="container-global">

            <div class="div-form-flex">
                <span>

                    <h2>Criar Novo</h2>

                    <form class="form-style-flex">
                        <label for="">Id preenchido automaticamente</label>

                        <label for="emailInput">Email:</label>
                        <input type="email" id="emailInput" class="clean">

                        <label for="firstNameInput">Primeiro nome:</label>
                        <input type="text" id="firstNameInput" class="clean">

                        <label for="lastNameInput">Último nome:</label>
                        <input type="text" id="lastNameInput" class="clean">

                        <label for="avatarInput">Insira uma imagem hospedada</label>
                        <input type="text" id="avatarInput" class="clean">

                        <input type="submit" id="send" value="enviar">
                    </form>

                    <p id="field-fill-Criar" class="filled">Preencha os campos!</p>

                </span>

                <span>

                    <h2>Atualizar existente</h2>

                    <form class="form-style-flex">
                        <label for="idInputAtt">Id:</label>
                        <input type="number" id="idInputAtt" class="clean">

                        <label for="emailInputAtt">Email:</label>
                        <input type="email" id="emailInputAtt" class="clean">

                        <label for="firstNameInputAtt">Primeiro nome:</label>
                        <input type="text" id="firstNameInputAtt" class="clean">

                        <label for="lastNameInputAtt">Último nome:</label>
                        <input type="text" id="lastNameInputAtt" class="clean">

                        <label for="avatarInputAtt">Insira uma imagem hospedada</label>
                        <input type="text" id="avatarInputAtt" class="clean">

                        <input type="submit" id="modify" value="modificar">
                    </form>

                    <p id="field-fill-Atualizar" class="filled">Preencha os campos!</p>

                </span>

                <span>

                    <h2>Deletar</h2>

                    <form class="form-style-flex">
                        <label for="deleteInput">Id</label>
                        <input type="number" id="deleteInput" class="clean">

                        <input type="submit" id="delete" value="deletar">
                    </form>

                    <p id="field-fill-Deletar" class="filled">Preencha o campo!</p>

                </span>
            </div>

            <div class="container-flex">
            </div>
        </div>
    </main>

    <script src="../scripts/script.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
